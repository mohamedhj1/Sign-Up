<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" >
        <h1>Sign Up</h1>
        <form action="" autocomplete="off">
            <div class="input-box" >
                <input 
                type="text" 
                name="username"
                 placeholder="username" 
                 required 
                 maxlength="20" minlength="3">
            </div>
            <div class="input-box">
                <input 
                type="email" 
                name="Email"
                 placeholder="Email" 
                 required >
            </div>
            <div class="input-box">
                <input 
                type="password" 
                name="Password"
                 placeholder="Password" 
                 required 
                 maxlength="15" minlength="3">
            </div>

            <button type="submit" class="btn">Sign Up</button>
            
            <div class="text">
                <p>Already have an account?</p>
                <a href="../log in/index.html">Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
